<!DOCTYPE html>
<html lang="es">
<head>
    <title>Borrar Elemento de un array</title>
</head>
<body>
    <script>
        miArray = new Array(1,2,3,4);
        miArray.splice(0,1);
        for(let i=0; i<3; i++){
            document.write(`${miArray[i]}<br>`);
        }
    </script>
</body>
</html>
