<!DOCTYPE html>
<html>
<head>
    <title>Imagenes Escalables</title>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>


    <div class="images-container">
        <picture>
            <source media="(orientation: portrait) and (min-width: 800px)"
                    srcset="./images/"
                    type="image/png"
            />

            <source media="(orientation: landscape) and (min-width: 1920px)"
                    srcset=""




        </picture>
    </div>




    <div class="container">

        <h1>Pokemon</h1>
        <picture class="pokemon1">
            <img srcset="./img/squirtle320.png 320w,
                ./img/squirtle640.png 480w,
                ./img/squirtle800.png 800w"
                sizes="(max-width: 320px) 280px,
                (max-width: 480px) 440px,
                800px"
                src="./img/squirtle320.png" alt="Pokemon tipo Agua">
        </picture>
       

        <picture class="pokemon2">
            <img srcset="./img/bulbasaure320.png 320w,
                ./img/bulbasaur640.png 480w,
                ./img/bulbasaur800.png 800w"
                sizes="(max-width: 320px) 280px,
                (max-width: 480px) 440px,
                800px"
                src="./img/bulbasaur320.png" alt="Pokemon tipo Agua">
        </picture>

        <picture class="pokemon3">
            <img srcset="./img/charmander320.png 320w,
                ./img/charmander640.png 480w,
                ./img/charmander800.png 800w"
                sizes="(max-width: 320px) 280px,
                (max-width: 480px) 440px,
                800px"
                src="./img/charmander320.png" alt="Pokemon tipo Agua">
        </picture>

    </div>

</body>
</html>
