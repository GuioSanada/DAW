<!DOCTYPE html>
<html lang="es">
<head>

    <title>Ejemplo JQuery</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<body>
    Escribe aquí: <input type="text" />
    <p>Verás el texto, pero debajo el código de tecla usada cada vez.</p>
    <div id="mostrar"></div>
    <script>
    let contador = 0;

    $(document).ready(function(){
      $("input").keydown(function(event){ 
        $("#mostrar").html("Key: " + event.which);
        if(event.which==53){
            $("#mostrar").html("Has presionado la tecla 5. En total la has pulsado: " + contador);
            contador++;     
        }
      }); });

    </script>
    </body>
    
</html>
