<!DOCTYPE html>
<html lang="es">

<!--
Ejercicio de Ejemplo
DWEC-UD2
autor: Carlos Boni
fecha: Agosto 2021
ENUNCIADO:
  Leer 2 números usando JS.
  Imprimir el mayor.
USAR preferentemente:
  prompt, parseInt y document.write
-->

<head>
  <title>Ejercicios Javascript</title>
  <meta charset="UTF-8">
  <style>
	body {
		background: rgba(0, 0, 128, 0.1) /* Azul al 10% */
	}
  </style>
</head>
<body>
<h1>SI..ELSE..</h1>


<script>
    // poner el código para la solución aquí
    let num1 = parseInt(prompt("Inserte el primer numero: "));
    let num2 = parseInt(prompt("Inserte el segundo numero: "));

    if(num1 > num2){
      document.write(num1+"<br>");
    }
    else if(num2 > num1){
      document.write(num2+"<br>");
    }else{
      document.write("Has introducido dos numeros iguales: " + num1);
    }
</script>
</body>
</html>
