<!DOCTYPE html>

  Leer 2 números usando JS.
  Si ambos son números, sumarlos. Sino, mostrar un mensaje.
USAR preferentemente:
  isNaN
-->

<head>
  <title>Ejercicios Javascript</title>
  <meta charset="UTF-8">
  <style>
	body {
		background: rgba(0, 0, 128, 0.1) /* Azul al 10% */
	}
  </style>
</head>
<body>
<h1>isNaN (no es un nro)</h1>


<script>
  // poner el código para la solución aquí
  let num1 = parseInt(prompt("Introduce el primer numero: "));
  let num2 = parseInt(prompt("Introduce el segundo numero: "));

  if(!isNaN(num1) && !isNaN(num2)){
    document.write(`${num1} + ${num2} = `+ (num1+num2))
  }else{
    document.write("Datos erroneos. No son numeros.");
  }
</script>
</body>
