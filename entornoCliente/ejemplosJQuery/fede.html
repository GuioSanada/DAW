<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<body>
    Escribe aquí: <input type="text">
    <p>Verás el texto, pero debajo el código de tecla usada cada vez.</p>
    <div id="fede"></div>
    <script>
    let contador = 0;
    $(document).ready(function(){
      $("input").keydown(function(event){ 
        $("#fede").html("Key: " + event.which);
        if(event.which==53){
            $("#fede").html("Has presionado la tecla 5. En total la has pulsado: " + contador);
            contador++;     
        }
      }); });
    </script>
    </body>
    
</html>
